<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./styles.css">

</head>

<body>
    <div class="navbar">
        <h2>HIPCAMP</h2>
        <div class="buttons">   
            <button class="noborder">Near Me</button>
            <button class="noborder">About</button>
            <button class="noborder">Earn Hipcash</button>
            <button class="noborder">Log in</button>
            <button class="noborder">Sign up</button>
            <button class="border">Start Hosting</button>
        </div>
            <div class="title">
                <h1>
                    Find yourself outside.
                </h1>
                <div>
                    Discover and book tent camping, RV parks, cabins, treehouses, and glamping.
                </div>
            </div>
                <form class="search">
                    <label for="location">
                        WHERE TO?
                    </label>
                    <label for="date">
                        DATES
                    </label>
                    <label for="guests">
                        GUESTS
                    </label>

                    <input id="location" value="Try Yosemite, Napa, Moab..."></input>
                    <input id="date" value="Enter dates"></input>
                    <input id="guest" value="Add guests"></input>
                </form>
    </div>

</body>
</html>
